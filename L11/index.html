<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <counter></counter>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        Vue.component('counter', {
            data() {
                return {
                    num: 0
                }
            },
            template: `
            <div>
            <button @click="num--">-</button>
            <input type="text" v-model="num">
            <button @click="num++">+</button>
        </div>
            `
        })

        new Vue({
            el: "#app",

        })
    </script>
</body>

</html>
